<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- CSS, FontAwesome, Vue, Axios -->
    <link rel="stylesheet" href="./dist/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- /Fine Librerie -->

    <title>Blog</title>
  </head>
  <body>
    <div id="root">

      <div class="container">
        <!-- <div class="content"> -->
          <div class="header-top-background">
            <div class="header-top">
              <ul class="header-top-menu">
                <li>Everything about Lifestyle, Travel and Gadgets!</li>
                <li>SIGN IN</li>
                <li>ABOUT US</li>
                <li>CONTACT US</li>
                <li>BUY NOW</li>
              </ul>
            </div>
          </div>

            <div class="header-center-background">
              <div class="header-center">
                <div class="header-center-logo">
                  <img src="./img/header/logo-default-slim.png" alt="Logo azienda">
                </div>
              </div>
            </div>

            <div class="header-bottom-background">
              <div class="header-bottom">
                <ul class="header-bottom-menu">
                  <li>HOME</li>
                  <li>ELEMENTS</li>
                  <li>FEATURES</li>
                  <li>PAGES</li>
                  <li>PORTFOLIO</li>
                  <li>BLOG</li>
                  <li>SHOP</li>
                </ul>

                <ul class="header-bottom-menu">
                  <li> CERCA</li>
                </ul>
              </div>
              </div>

          </div>
          <!-- /Header -->


          <!-- row-3 -->
          <div class="row-3-background">
            <div class="row-3">

              <!-- Menu Categories -->
              <ul class="menu-categories">
                <li><i class="fas fa-angle-left"></i></li>
                <li class="button-category">GADGETS</li>
                <li class="button-category">PHOTOGRAPHY</li>
                <li class="button-category">LIFESTYLE</li>
                <li class="button-category">FASHION</li>
                <li class="button-category">RECIPES</li>
                <li class="button-category">TRAVEL</li>
                <li><i class="fas fa-angle-right"></i></li>
              </ul>
              <!-- /Menu Categories -->

            </div>
            <!-- row-3 -->

          </div>
          <!-- /row-3-background -->

      </div>
      <!-- /Container -->







      <!-- Script Javascript -->
      <script src="./js/main.js" charset="utf-8"></script>
    </div>
    <!-- /Root -->
  </body>
</html>
